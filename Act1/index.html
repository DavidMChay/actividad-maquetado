<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/styles.css" rel="stylesheet">
    <link href="resources/sat.ico" rel="icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Evaluación mensual de contribuyentes - Portal de trámites y servicios - SAT</title>
</head>
<body>
    <main>
        <form>
            <div class="container">
                <h2 class="mt-4">Evaluación mensual de contribuyentes</h2>
                <form id="registrationForm">
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" required>
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group aligned-inputs">
                        <label>Fecha de nacimiento</label>
                        <select class="form-control" id="dobDay" name="dobDay" required>
                            <option value="" disabled selected>Día</option>
                            <script>
                                for (let i = 1; i <= 31; i++) {
                                    document.write('<option value="' + i + '">' + i + '</option>');
                                }
                            </script>
                        </select>
                        <select class="form-control" id="dobMonth" name="dobMonth" required>
                            <option value="" disabled selected>Mes</option>
                            <option value="1">Enero</option>
                            <option value="2">Febrero</option>
                            <option value="3">Marzo</option>
                            <option value="4">Abril</option>
                            <option value="5">Mayo</option>
                            <option value="6">Junio</option>
                            <option value="7">Julio</option>
                            <option value="8">Agosto</option>
                            <option value="9">Septiembre</option>
                            <option value="10">Octubre</option>
                            <option value="11">Noviembre</option>
                            <option value="12">Diciembre</option>
                        </select>
                        <select class="form-control" id="dobYear" name="dobYear" required>
                            <option value="" disabled selected>Año</option>
                            <script>
                                const currentYear = new Date().getFullYear();
                                for (let i = currentYear; i >= 1900; i--) {
                                    document.write('<option value="' + i + '">' + i + '</option>');
                                }
                            </script>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ciudadNacimiento">Ciudad de nacimiento</label>
                        <input type="text" class="form-control" id="ciudadNacimiento" name="ciudadNacimiento" required>
                    </div>
                    <div class="form-group">
                        <label for="paisNacimiento">País de nacimiento</label>
                        <select class="form-control" id="paisNacimiento" name="paisNacimiento" required>
                            <option value="" disabled selected>Seleccione un país</option>
                            <script>
                                const countries = ["México", "Estados Unidos", "Canadá", "Argentina", "Brasil"]; // Agregar más países según sea necesario
                                countries.forEach(country => {
                                    document.write('<option value="' + country + '">' + country + '</option>');
                                });
                            </script>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="nacionalidad">Nacionalidad</label>
                        <select class="form-control" id="nacionalidad" name="nacionalidad" required>
                            <option value="" disabled selected>Seleccione una nacionalidad</option>
                            <script>
                                const nacionalidades = ["Mexicana", "Estadounidense", "Canadiense", "Argentina", "Brasileña"]; // Agregar más nacionalidades según sea necesario
                                nacionalidades.forEach(nacionalidad => {
                                    document.write('<option value="' + nacionalidad + '">' + nacionalidad + '</option>');
                                });
                            </script>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="rfc">RFC</label>
                        <input type="text" class="form-control" id="rfc" name="rfc" pattern="[A-Za-z0-9]{13}" maxlength="13" required oninput="this.value = this.value.toUpperCase()">
                    </div>
                    <div class="form-group">
                        <label for="estadoResidencia">Estado de residencia actual</label>
                        <select class="form-control" id="estadoResidencia" name="estadoResidencia" required>
                            <option value="" disabled selected>Seleccione un estado</option>
                            <script>
                                const estados = ["Aguascalientes", "Baja California", "Baja California Sur", "Campeche", "Chiapas", "Chihuahua", "Ciudad de México", "Coahuila", "Colima", "Durango", "Estado de México", "Guanajuato", "Guerrero", "Hidalgo", "Jalisco", "Michoacán", "Morelos", "Nayarit", "Nuevo León", "Oaxaca", "Puebla", "Querétaro", "Quintana Roo", "San Luis Potosí", "Sinaloa", "Sonora", "Tabasco", "Tamaulipas", "Tlaxcala", "Veracruz", "Yucatán", "Zacatecas"]; // Agregar más estados según sea necesario
                                estados.forEach(estado => {
                                    document.write('<option value="' + estado + '">' + estado + '</option>');
                                });
                            </script>
                        </select>
                    </div>
                    <div class="form-group aligned-inputs">
                        <label>Fecha de la última declaración</label>
                        <select class="form-control" id="lastDeclarationDay" name="lastDeclarationDay" required>
                            <option value="" disabled selected>Día</option>
                            <script>
                                for (let i = 1; i <= 31; i++) {
                                    document.write('<option value="' + i + '">' + i + '</option>');
                                }
                            </script>
                        </select>
                        <select class="form-control" id="lastDeclarationMonth" name="lastDeclarationMonth" required>
                            <option value="" disabled selected>Mes</option>
                            <option value="1">Enero</option>
                            <option value="2">Febrero</option>
                            <option value="3">Marzo</option>
                            <option value="4">Abril</option>
                            <option value="5">Mayo</option>
                            <option value="6">Junio</option>
                            <option value="7">Julio</option>
                            <option value="8">Agosto</option>
                            <option value="9">Septiembre</option>
                            <option value="10">Octubre</option>
                            <option value="11">Noviembre</option>
                            <option value="12">Diciembre</option>
                        </select>
                        <select class="form-control" id="lastDeclarationYear" name="lastDeclarationYear" required>
                            <option value="" disabled selected>Año</option>
                            <script>
                                for (let i = currentYear; i >= 1900; i--) {
                                    document.write('<option value="' + i + '">' + i + '</option>');
                                }
                            </script>
                        </select>
                    </div>
                    <div class="form-group aligned-inputs">
                        <label>Fecha de la siguiente declaración</label>
                        <select class="form-control" id="nextDeclarationDay" name="nextDeclarationDay" required>
                            <option value="" disabled selected>Día</option>
                            <!-- Aquí irán los días -->
                            <script>
                                for (let i = 1; i <= 31; i++) {
                                    document.write('<option value="' + i + '">' + i + '</option>');
                                }
                            </script>
                        </select>
                        <select class="form-control" id="nextDeclarationMonth" name="nextDeclarationMonth" required>
                            <option value="" disabled selected>Mes</option>
                            <option value="1">Enero</option>
                            <option value="2">Febrero</option>
                            <option value="3">Marzo</option>
                            <option value="4">Abril</option>
                            <option value="5">Mayo</option>
                            <option value="6">Junio</option>
                            <option value="7">Julio</option>
                            <option value="8">Agosto</option>
                            <option value="9">Septiembre</option>
                            <option value="10">Octubre</option>
                            <option value="11">Noviembre</option>
                            <option value="12">Diciembre</option>
                        </select>
                        <select class="form-control" id="nextDeclarationYear" name="nextDeclarationYear" required>
                            <option value="" disabled selected>Año</option>
                            <script>
                                for (let i = currentYear; i <= currentYear + 50; i++) {
                                    document.write('<option value="' + i + '">' + i + '</option>');
                                }
                            </script>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">Enviar</button>
                </form>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        </form>
    </main>
</body>
</html>
